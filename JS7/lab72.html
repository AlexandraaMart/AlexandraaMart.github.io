<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-placeholder</title>
    <style>
        form {
            width: 200px;
            margin: auto;
        }

        input {
            width: 80%;
            margin: 10px 0;
            padding: 15px 0;
        }

        :focus {
            outline: none;
        }

        ::placeholder {
            transition: 0.2s;
            color: #3227d2;
        }

        :focus::placeholder {
            font-size: 10px;
            transform: translateY(-15px);
        }

        body {
            min-height: 100vh;
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #190606;
            font-family: "Roboto", sans-serif;
            font-size: 18px;
        }

        .form_item {
            position: relative;
            display: flex;
            flex-direction: column;
            font-weight: 400;
            font-size: 16px;
        }

        label {
            cursor: default;
        }
    </style>
</head>

<body>
    <form class="form" id="form">
        <label class="form_item">
            <input class="form_item" type="email" data-placeholder="alex@mail.com" tabindex="0">
            <span class="form_label"></span>
        </label>
